name: C++ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up C++
      uses: actions/setup-cpp@v2
      with:
        compiler: g++
    - name: Install dependencies
      run: sudo apt install libgtest-dev
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make
    - name: Run Tests
      run: |
        cd build
        ./calculator_tests
